<body>
    <header class="page-header">
        <img src="img/logo.png" class="page-header__item" alt="Nejla logo">
        <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">

                        class="navigation-list__item navigation-list__item--active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/login-form-action" method="post" id="contact-form">
            <h2 class="form-contact">Contact Me:</h2>
            <label class="standard-label" for="contact-email">E-mail:</label>
            <input type="email" id="contact-email" required>
            <br><br>
            <label class="standard-label" for="telephone">Telephone:</label>
            <input type="tel" id="telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
            <br><br>
            <label class="standard-label" for="message">Message:</label>
            <textarea maxlength="240" id="message" required></textarea>
            <br><br>
            <input class="submit-button" type="submit" value="Send message">
        </form>
        <br>
        <div>
            Address
            <br>
            Tel <a href="tel:+4987654321" aria-label="Phone number">+49 87654321</a>
            <br>
            Skype <a href="skype:my.name">my.name</a>
            <br>
            <a href="mailto:myemail@hotmail.com">myemail@hotmail.com</a>
        </div>
    </main>
    <footer class="page-footer">
        <p>
            Find me on
        </p>
        <div class="social-media">
            <a href="https://github.com/nejla-eh" class="link--no-underline">

            </a>
            <a href="#" class="link--no-underline">

            </a>
            <a href="#" class="link--no-underline">
                <img src="img/icons-linkedin.svg" alt="LinkedIn" width="30" height="30">
            </a>
        </div>
    </footer>
